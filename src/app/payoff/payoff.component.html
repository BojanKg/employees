<div class="working-botton">
    <div>
        <button  [routerLink]="['/details', employee.fullName, employee.id]" pButton pRipple type="button" label="Back" class="p-button-outlined p-button-secondary back"></button>
    </div>
</div>
<div class="working-days">
    <p-table [value]="payoff" dataKey="id" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">Date</th>
                <th style="width:25%">In</th>
                <th style="width:25%">Out</th>
                <th style="width:25%">Time</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-day let-editing="editing">
            <tr>
                <td [pEditableColumn]="day.year" pEditableColumnField="year">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="number" [(ngModel)]="day.year" />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ day.year }} / {{ day.month }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td [pEditableColumn]="day.month" pEditableColumnField="month">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="number" [(ngModel)]="day.month" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ day.month}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td [pEditableColumn]="day.pay" pEditableColumnField="pay">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="number" [(ngModel)]="day.pay" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ day.pay }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td [pEditableColumn]="day.hours" pEditableColumnField="haours">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="number" [(ngModel)]="day.hours" />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ day.haour}}
                        </ng-template>
                    </p-cellEditor>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
