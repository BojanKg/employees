<div>
    <div class="camera">
        <div>
            <video class="canvas" #videoElement width="345" height="260" autoplay></video>
            <canvas #canvasElement width="345" height="260" style="display: none;"></canvas>
        </div>
    </div>

    <div class="scan">
        <button (click)="scanText()">Skeniraj tekst</button>
        <button (click)="toggleCamera()">{{ cameraOn ? 'Isključi kameru' : 'Uključi kameru' }}</button>
    </div>

    <div *ngIf="scannedText">
      <h3>Prepoznati tekst:</h3>
      <p>{{ scannedText }}</p>
    </div>
</div>
