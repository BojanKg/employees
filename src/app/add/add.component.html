<div class="add-book">
  <div
  [ngStyle]="{
    padding: '7px',
    background: '#c0d1e2',
    opacity: '0.9',
  }"
  class="container px-4"
>
  <div class="row">
    <div class="col">
      <div class="p-3">
        <form
          [ngStyle]="{
            background: '#c0d1e2',
            padding: '6px',
            fontSize: '16px',
            fontWeight: 'bold',
          }"
          [formGroup]="addEmployeeForm"
          (ngSubmit)="onSubmit()"
        >
          <div formGroupName="employeeData" class="form-grid">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input
                type="text"
                id="fullName"
                formControlName="fullName"
                class="form-control"
              />
              <span
                *ngIf="
                  !addEmployeeForm.get('employeeData.fullName')?.valid &&
                  addEmployeeForm.get('employeeData.fullName')?.touched
                "
                class="help-block"
                >This field is required!
              </span>
            </div>
            <div [ngStyle]="{ width: '220px' }" class="form-group">
              <label for="birthDate">Birth Date</label>
              <p-calendar
                formControlName="birthDate"
                [showIcon]="true"
              ></p-calendar>
              <span
                *ngIf="
                  !addEmployeeForm.get('employeeData.birthDate')?.valid &&
                  addEmployeeForm.get('employeeData.birthDate')?.touched
                "
                class="help-block"
                >This field is required!
              </span>
            </div>
            <div class="form-group">
              <label for="jobTitle">Job Title</label>
              <select
                class="form-select"
                aria-label="Default select example"
                id="jobTitle"
                formControlName="jobTitle"
              >
                <option value="{{ item }}" *ngFor="let item of jobTitles">
                  {{ item }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="pricePerHour">Price Per Hour</label>
              <input
                type="number"
                id="pricePerHour"
                formControlName="pricePerHour"
                class="form-control"
              />
              <span
                *ngIf="
                  !addEmployeeForm.get('employeeData.pricePerHour')?.valid &&
                  addEmployeeForm.get('employeeData.pricePerHour')?.touched
                "
                class="help-block"
                >This field is required!
              </span>
            </div>
          </div>
          <div class="button">
            <input
              type="submit"
              value="Save"
              class="btn btn-dark"
              [disabled]="!addEmployeeForm.valid"
              [ngStyle]="{ borderRadius: '4px', marginTop: '6px' }"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
